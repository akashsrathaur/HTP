version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vid_postgres
    environment:
      POSTGRES_DB: vid_system
      POSTGRES_USER: viduser
      POSTGRES_PASSWORD: vidpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U viduser -d vid_system"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
